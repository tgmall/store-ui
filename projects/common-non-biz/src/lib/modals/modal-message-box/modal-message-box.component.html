<ui-modal (clickOutside)="close()" [css]="modalCss">
  <div class="modal-header">
    <h5 class="modal-title">{{title ?? '消息'}}</h5>
    <button type="button" class="btn-close" aria-label="关闭" (click)="close()"></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-auto">
        <div class="modal-icon"></div>
      </div>
      <div class="col">
        <div class="modal-message">
          {{message ?? '(空)'}}
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-{{contextual ?? 'primary'}}" (click)="close()">关闭</button>
  </div>
</ui-modal>
